{% include "base.html" %} {% block content %}
<div class="content container-fluid">
  <div class="page-header">
    <div class="row align-items-center mt-4" style="margin-left: 250px">
      <div class="col">
        <h3 class="page-title">Notificaion</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
          <li class="breadcrumb-item">Notificaion</li>
        </ul>
      </div>
      {% include "includes/messages.html" %}
    </div>
  </div>

  <div class="row" style="margin-left: 250px">
    <div class="col-sm-12">
      <div class="card card-table">
        <div class="card-body">
          <div class="table-responsive">
            <table
              id="table"
              class="table table-hover table-center mb-0 datatable"
            >
              <thead>
                <tr>
                  <th>Message</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for i in notification %}
                <tr>
                  <td>{{i.message}}</td>
                  <td class="text-right">
                    <div class="actions d-flex justify-content-end">
                      {% if i.status == 0 %}
                      <a href="{% url "staff_notifcaion_mark_as_done" status=i.id %}">
                      <button class="btn btn-danger">Mark as Done</button></a>
                      {% else %}
                      <button class="btn btn-danger" disabled="disabled">
                        Mark as Done
                      </button>

                      {% endif %}
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
