<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student-Management-System</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login_css.css' %}" />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMS5pI6H0KSA9Vd3ViZ5ikI8bA7wCjldx4gD2x"
      crossorigin="anonymous"
    />

    <!-- Tempusdominus Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}"
    />
   
    <!-- JQVMap -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/jqvmap/jqvmap.min.css' %}"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}" />
    <!-- overlayScrollbars -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}"
    />
    <!-- Daterange picker -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/daterangepicker/daterangepicker.css' %}"
    />
    <!-- Summernote -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/summernote/summernote-bs4.min.css' %}"
    />
  </head>
  <body class="hold-transition sidebar-mini layout-fixed">
   
      <!-- Content Header (Page header) -->
      

      <!-- Main content -->
    
            
            <!-- left column -->
            <div class="col-md-8">
              {% if messages %}
              {% for message in messages %}
              {% if message.tags == 'error' %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                 {{message}}
                <button type="button" class="btn-close bg-warning" data-bs-dismiss="alert" aria-label="Close"> 
                  <span aria-hedden="true">&times;</span>
                </button>
              </div>
              {% endif %}
              {% endfor %}
              {% endif %}
              <div class="container">
                <div class="title">Login-Page</div>
                <div class="content">
                  <form action="{% url 'doLogin' %}" method="post">
            
                    {% csrf_token %}
                    <div class="user-details">
            
                      
                      <div class="input-box">
                        <label for="exampleInputEmail1">Email address</label>
                        <input
                          type="email"
                          name="email"
                          class="form-control"
                         
                          placeholder="Enter email"
                        />
                         </div>
            
                      <div class="input-box">
                        <label>Password</label>
                                  <input
                                    type="password"
                                    name="password"
                                    class="form-control"
                                  
                                    placeholder="Password"
                                  />    </div>
            
                    </div>
                    
                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            
               

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="{% static 'plugins/jquery-ui/jquery-ui.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- JQVMap -->
    <script src="{% static 'plugins/jqvmap/jquery.vmap.min.js' %}"></script>
    <script src="{% static 'plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'js/adminlte.js' %}"></script>
  </body>
</html>
