{% include "base.html" %} {% block content %}
<div class="content container-fluid">
  <div class="page-header">
    <div class="row align-items-center" style="margin-left: 250px">
      <div class="col mt-4">
        <h3 class="page-title">Session</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
          <li class="breadcrumb-item">Session</li>
        </ul>
      </div>
      {% include "includes/messages.html" %}
      
    </div>
  </div>

  <div class="row" style="margin-left: 250px">
    <div class="col-sm-12">
      <div class="card card-table">
        <div class="card-body">
          <div class="table-responsive">
            <table id="table" class="table table-hover ">
              <thead>
                <tr>
                 
                  <th>ID</th>
                   <th>Session Year Start</th>
                  <th>Session Year End</th>
                  <th>Action</th>
                  
                </tr>
              </thead>
              <tbody>
                {% for i in session %}
                <tr>
                 
                  <td>{{i.id}}</td>
                  <td>{{i.session_start}}</td>
                  <td>{{i.session_end}}</td>
                 
                  <td class="text-right">
                    <div class="actions d-flex justify-content-end">
                      <a href="{% url "edit_session" i.id %}" class="btn btn-sm btn-success mr-2">Edit</a>
                      <a href="{% url "delete_session" i.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
