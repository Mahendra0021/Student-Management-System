{% extends "base.html" %} {% block content %}
<div class="content container-fluid">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center justify-content-center">
        <div class="col-sm-12 col-md-9" style="margin-left: 190px; margin-top: 10px;">
          <h3 class="page-title">Add Students</h3>
          <ul class="breadcrumb ">
            {% include "includes/messages.html" %}
            <li class="breadcrumb-item"><a href="#">Student</a></li>
            <li class="breadcrumb-item active">Add Subject</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-9"style="margin-left: 193px;">
      <div class="card">
        <div class="card-body">
          <form action="{% url "update_subject" %}" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-12">
                <h5 class="form-title"><span>Subject Information</span></h5>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Subject Name</label>
                  <input type="text"
                   class="form-control"
                   name="subject_name"
                   value={{subject.name}}
                    required placeholder="Enter the Subject Name"/>
                    <input type="text"
                   class="form-control"
                   name="subject_id"
                   value={{subject.id}}
                    required placeholder="Enter the Subject ID" hidden/>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Course </label>
                  <select name="course_id" 
                  value={{subject.course}}
                  class="form-control" required>
                    <option >Select Course</option>
                    {% for i in course  %}
                    <option value="{{i.id}}" >{{i.name}}</option>
                    {% endfor %}
                  </select>
                  </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Staff </label>
          <select name="staff_id" class="form-control"  value="{{student.staff}}"required>
            <option >Select Staff </option>
            {% for i in staff  %}
            <option value="{{i.id}}" >{{i.admin}}</option>
            {% endfor %}
          </select>
         </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">
                 Update Subject
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
