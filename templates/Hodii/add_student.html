{% extends "base.html" %}

{% block content %}
<section class="content" >
  <div class="container-fluid mt-4">
    <div class="row" style="margin-left: 307px;">
      
      <!-- left column -->
      <div class="col-md-8">
       
       {% include "includes/messages.html" %}
        <!-- jquery validation -->
        <div class="card card-primary" style="background-color: gainsboro;">

          <h1 class="text-center mt-2"> Add Student</h1>
       
          <!-- /.card-header -->
          <!-- form start -->
        
          
            <form action="{% url 'student_add' %}" method="post" enctype="multipart/form-data">


            {% csrf_token %}
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputFile">Profiles Pic</label>
                <input
                  type="file"
                  name="profile_pic"
                  class="form-control"
                  accept="image/*"
                placeholder="Student Pic" required
                />
              </div>
              
              <div class="form-group">
                <label for="FirstName">First Name</label>
                <input
                  type="text"
                  name="first_name"
                  class="form-control"
               placeholder="Enter the First Name" required
                 
                />
              </div>
              <div class="form-group">
                <label for="LastName">Last Name</label>
                <input
                  type="text"
                  name="last_name"
                  class="form-control"
                   placeholder="Enter the Last Name" required
                 
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"   required
                    placeholder="Enter the Email address "
                />
              </div>
              <div class="form-group">
                <label for="FullName">User Name</label>
                <input
                  type="text"
                  name="username"
                  required
                  class="form-control"
                   placeholder="Enter the Full Name"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                 placeholder="Enter the password"
                />
              </div>
              <div class="form-group">
                <label>Address </label>
                <textarea class="form-control" name="address" required></textarea>
              </div>

              <div class="form-group">
                <label>Gender </label>
          <select name="gender" class="form-control" required>
            <option >Select Gender</option>
            <option >Male</option>
            <option >Female</option>
            <option >Others</option>
          </select>
              </div>

              <div class="form-group">
                <label>Course </label>
          <select name="course_id" class="form-control" required>
            <option >Select Course</option>
            {% for i in course  %}
            <option value="{{i.id}}" >{{i.name}}</option>
            {% endfor %}
          </select>
              </div>

              <div class="form-group">
                <label>Session Year </label>
          <select name="session_year_id" class="form-control" required>
            <option >Select Session yaer</option>
            {% for i in session_year  %}
            <option value="{{i.id}}" >{{i.session_start}} To {{i.session_end}}</option>
            {% endfor %}
          </select>
              </div>               
            
            <div class="card-footer">
              <button type="submit" class="btn btn-success">
                Add-Student
              </button>
            </div>
          </form>
        </div>
  
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
{% endblock content %}
