{% include "base.html" %} {% block content %}
<div class="content container-fluid">
  <div class="page-header">
    <div class="row align-items-center" style="margin-left: 250px">
      <div class="col mt-4">
        <h3 class="page-title">Courses</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">View</a></li>
          <li class="breadcrumb-item">Courses</li>
        </ul>
      </div>
      {% include "includes/messages.html" %}
      
    </div>
  </div>

  <div class="row" style="margin-left: 250px">
    <div class="col-sm-12">
      <div class="card card-table">
        <div class="card-body">
          <div class="table-responsive">
            <table id="table" class="table table-hover table-center mb-0 datatable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                   <th>Created At</th>
                  <th>Updated At</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for i in course %}
                <tr>
                  <td>{{ i.id }}</td>
                  
                  <td>{{i.name}}</td>
                  <td>{{ i.created_at }}</td>
                  <td>{{ i.updated_at }}</td>
                  <td class="text-right">
                    <div class="actions d-flex justify-content-end">
                      <a href="{% url "edit_course" i.id %}" class="btn btn-sm btn-success mr-2">Edit</a>
                      <a href="{% url "delete_course" i.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
