{% extends "base.html" %}

{% block content %}
<section class="content" >
  <div class="container-fluid mt-4">
    <div class="row" style="margin-left: 307px;">
      
      <!-- left column -->
      <div class="col-md-8">
       
       {% include "includes/messages.html" %}
        <!-- jquery validation -->
        <div class="card card-primary" style="background-color: gainsboro;">

          <h1 class="text-center mt-2"> Update Staff</h1>
       
          <!-- /.card-header -->
          <!-- form start -->
        
          
            <form action="{% url "update_staff" %}" method="post" enctype="multipart/form-data">


            {% csrf_token %}
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputFile">Profiles Pic</label>
                <input
                  type="file"
                  name="profile_pic"
                  class="form-control"
                  accept="image/*"
            
                />
                <input type="text" name="staff_id" class="form-control" value="{% for i in staff %}{{i.admin.id}}{% endfor %}" hidden>
              </div>
              
              <div class="form-group">
                <label for="FirstName">First Name</label>
                <input
                  type="text"
                  name="first_name"
                  class="form-control"
             value="{% for i in staff %}{{i.admin.first_name}}{% endfor %}"
                 
                />
              </div>
              <div class="form-group">
                <label for="LastName">Last Name</label>
                <input
                  type="text"
                  name="last_name"
                  class="form-control"
                  value="{% for i in staff %}{{i.admin.last_name}}{% endfor %}"

                 
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"   required
                  value="{% for i in staff %}{{i.admin.email}}{% endfor %}"
                  readonly

                />
              </div>
              <div class="form-group">
                <label for="FullName">User Name</label>
                <input
                  type="text"
                  name="username"
                  required
                  class="form-control"
                  readonly
                  value="{% for i in staff %}{{i.admin.username}}{% endfor %}"

                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
             value="{% for i in staff %}{{i.admin.password}}{% endfor %}"
               
                />
              </div>
              <div class="form-group">
                <label>Address </label>
                <textarea class="form-control" name="address"
                value="" >{% for i in staff %}{{i.address}}{% endfor %}</textarea>
              </div>

              <div class="form-group">
                <label>Gender </label>
          <select name="gender" class="form-control"  value="{% for i in staff %}{{i.admin.gender}}{% endfor %}">
            <option >Select Gender</option>
            <option >Male</option>
            <option >Female</option>
            <option >Others</option>
          </select>
              </div>

                         
            
            <div class="card-footer">
              <button type="submit" class="btn btn-success">
                Update-Staff
              </button>
            </div>
          </form>
        </div>
  
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
{% endblock content %}
