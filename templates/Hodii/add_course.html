{% extends "base.html" %}

{% block content %}
<section class="content" >
  <div class="container-fluid mt-4">
    <div class="row" style="margin-left: 307px;">
      
      <!-- left column -->
      <div class="col-md-8">
       
       {% include "includes/messages.html" %}
        <!-- jquery validation -->
        <div class="card card-primary" style="background-color: gainsboro;">

          <h1 class="text-center mt-2"> Add Courses</h1>
       
          <!-- /.card-header -->
          <!-- form start -->
        
          
            <form action="{% url "add_course" %}" method="post" >


            {% csrf_token %}
            <div class="card-body">
             
              
              <div class="form-group">
                <label >Course Name</label>
                <input
                  type="text"
                  name="course_name"
                  class="form-control"
               placeholder="Enter the Course Name" required
                 
                />
              </div>
                            
            
            <div class="card-footer">
              <button type="submit" class="btn btn-success">
                Add-Course
              </button>
            </div>
          </form>
        </div>
  
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
{% endblock content %}
